name: Prospector Comment

on: [pull_request]

jobs:
  prospector-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install prospector

      - name: Run Prospector
        id: run_prospector
        run: prospector --output-format grouped

      - name: Create GitHub comment
        uses: actions/github-script@v5
        with:
          script: |
            const codeViolations = `prospector_output:${{ steps.run_prospector.outputs.prospector_output }}`;
            const commentBody = `
            Prospector Code Violations:
            ${codeViolations}
            `;
            github.issues.createComment({
              issue_number: context.issue.number,
              body: commentBody
            });
